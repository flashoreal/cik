        <script>
            var delay;




            var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
                mode: 'text/html',

            });
            editor.on("change", function () {




                var cur = editor.getCursor();

                satirIcerik = editor.getLine(cur.line);

                console.log(satirIcerik);
                clearTimeout(delay);
                delay = setTimeout(updatePreview, 300);
            });

            editor.on("keyup", function (a, event) {

                console.log(event.keyCode);

                if (event.keyCode == 27 || event.keyCode == 13) {
                    intellisense = null;


                }


            });

            function updatePreview() {


                if ((navigator.userAgent.match(/iPhone/i)) ||
 (navigator.userAgent.match(/iPod/i)) ||
 (navigator.userAgent.match(/iPad/i)) ||
 (navigator.userAgent.match(/android/i))) {
                }
                else
                { kodTamamlama(); }

                

                var previewFrame = document.getElementById('preview');
                var preview = previewFrame.contentDocument || previewFrame.contentWindow.document;



                preview.open();


                var icerik = '<div id="icerik"></div><canvas id="Canvas" width="700" height="500" ></canvas> <br />   <script src="cik.js"><\/script>  <script>' + editor.getValue() + '<\/script>';


                preview.write(icerik);
                preview.close();
            }
